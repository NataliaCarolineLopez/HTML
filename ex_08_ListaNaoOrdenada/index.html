<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista não ordenada</title>
</head>
<body>
    <ul style="list-style:disc">
        <li>Cachorro🐶</li>
        <li>Gavião🦅</li>
        <li>Gato🐈‍⬛</li>
        <li>Tartaruga🐢</li>
    </ul>
    <ul style="list-style:circle;">
        <li>Tubarão🦈</li>
        <li>Porco🐷</li>
        <li>Macaco🐒</li>
        <li>Baleia🐋</li>
    </ul>
    <ul style="list-style:square;">
        <li>Leão🦁</li>
        <li>Girafa🦒</li>
        <li>Tigre🐯</li>
        <li>Foca🦭</li>
    </ul>
    <ul style="list-style:none;">
        <li>Cavalo🐎</li>
        <li>Vaca🐮</li>
        <li>Galinha🐔</li>
        <li>Cisne🦢</li>
    </ul>
    
</body>
</html>
